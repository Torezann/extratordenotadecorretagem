<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Escolha do arquivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row">

        <div class="offset-4 col-4">

            <form method="post" enctype="multipart/form-data" action="http://localhost:8080/upload">

                <input type="file" name="pdf" accept=".pdf" class="btn w-100 mt-3">
                <input type="submit" class="btn w-100 mt-3"
                       style="background-color: blue; border-color: blue; color: aliceblue; height: 45px; font-size: 20px;"
                       value="upload">

            </form>
        </div>
    </div>
</div>

</body>
</html>
